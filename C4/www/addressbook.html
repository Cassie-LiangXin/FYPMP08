            <h1>Existing Address</h1>

            <form id="ChangeAddressForm" name="ChangeAddressForm">
                <div data-role="fieldcontainer">
                    <!--<label for="txtOldAddress">Old Address</label>-->
                    <input type="hidden" name="txtOldAddress" id="txtOldAddress" required>
                </div>

                <div data-role="fieldcontainer">
                    <label for="txtNewAddress">New Address</label>
                    <input type="text" name="txtNewAddress" id="txtNewAddress" onkeyup="manage(this)" required>
                </div>

                <div data-role="fieldcontainer">
                    <!--<label for="txtOldCity">Old City</label>-->
                    <input type="hidden" name="txtOldCity" id="txtOldCity" required>
                </div>

                <div data-role="fieldcontainer">
                    <label for="txtNewCity">New City</label>
                    <input type="text" name="txtNewCity" id="txtNewCity"  onkeyup="manage(this)" required>
                </div>

                <div data-role="fieldcontainer">
                    <!--<label for="txtOldPostalCode">Old Postal Code</label>-->
                    <input type="hidden" name="txtOldPostalCode" id="txtOldPostalCode" required>
                </div>

                <div data-role="fieldcontainer">
                    <label for="txtNewPostalCode">New Postal Code</label>
                    <input type="text" name="txtNewPostalCode" id="txtNewPostalCode"  onkeyup="manage(this)">
                </div><br />

                <button name="btnSaveAddress" id="btnSaveAddress" style="background-color:palevioletred;" disabled >Update Address</button>

                <p id="demo"></p>

                <script>
                    function manage(txt) {

                        var bt = document.getElementById('btnSaveAddress');

                        if (document.getElementById("txtOldAddress").value != document.getElementById("txtNewAddress").value || document.getElementById("txtOldCity").value != document.getElementById("txtNewCity").value || document.getElementById("txtOldPostalCode").value != document.getElementById("txtNewPostalCode").value) {
                             bt.disabled = false;
    
                        }
                        else {
                             bt.disabled = true;
   
                        }




                    }




                </script>

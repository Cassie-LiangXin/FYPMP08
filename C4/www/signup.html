<body class="background">



    <div class="container">
        <p></p><br />
        <p align="center" style="color:black; font-size:50px; font-family:'Lobster', cursive; margin-top: -40px;">New User</p>

        <div class="animated zoomIn">
            <img src="images/singuppic.png" class="center">
        </div>
        <form name="NewUserForm" id="NewUserForm" enctype="multipart/form-data">

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="txtfirstname">First Name</label>
                    <input type="text" name="txtfirstname" id="txtfirstname" placeholder="Enter your First Name" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="txtlastname">Last Name</label>
                    <input type="text" name="txtlastname" id="txtlastname" placeholder="Enter your Last Name" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="txtaddress">Address</label>
                    <input type="text" name="txtAddress" id="txtAddress" placeholder="Enter your Address" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="txtcity">City</label>
                    <input type="text" name="txtcity" id="txtcity" placeholder="Enter your City" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="txtpostalcode">Postal Code</label>
                    <input maxlength="6" type="text" name="txtpostalcode" id="txtpostalcode" placeholder="Enter your Postal Code" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="txtcountry">Country</label>
                    <input type="text" name="txtcountry" id="txtcountry" placeholder="Enter your Country" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="txtdob">Date of Birth</label>
                    <input type="date" name="txtdob" id="txtdob" placeholder="Enter your Date of Birth" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="txtNewName">User ID</label>
                    <input type="text" name="txtUserID" id="txtUserID" placeholder="Enter a user ID" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="txtNewPassword">Password</label>
                    <input type="password" name="txtNewPassword" id="txtNewPassword" placeholder="Enter your New Password" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="txtNewPasswordAgain">Re-Enter Password</label>
                    <input type="password" name="txtNewPassword" id="txtNewPasswordAgain" placeholder="Enter your New Password Again" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email here" required />

                </div>
            </div>

            <div class="form-group">
               <!-- <label for="text">Date</label> -->
                <input type="hidden" class="form-control" id="date" name="date" required />

            </div>

            <div class="form-group">
                <label for="file">Profile Picture</label>
                <input type="file" class="form-control" id="file" name="file" required />
                <img id="user-pic" class="user-pic" src="#" />
                <div id="info"></div>

            </div>
            <input id="submit" type="submit" name="submit" class="btn btn-success submitBtn" /><br />

        </form>

        <!-- <form id="file-upload" method="post" enctype="multipart/form-data" >

            <input type="file" name="image" id="upload_file"/>
            <button type="button" id="upload-btn">Upload</button>
        </form><br />

        <div class="user-pic"></div> -->


        <script>
            function readURL(input) {
              
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#user-pic').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#file").change(function () {
                //document.getElementById("some_text").value = this.files[0].name;
                readURL(this);
            });
        </script>

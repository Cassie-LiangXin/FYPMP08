    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">



        </div>


        <div class="row">
            <div class="column">
                <span class="cart-item cart-header cart-column words">ITEM</span>
            </div>
            <div class="column">
                <span class="cart-quantity cart-header cart-column words">QUANTITY</span>
            </div>
            <div class="column">
                <span class="cart-price1 cart-header cart-column words">PRICE</span>
            </div>
        </div>


        <div class="cart-items">

        </div>
        <div class="voucher">
            
                <strong class="cart-left cart-total-title">Voucher</strong><input name="vouchercode" id="vouchercode"  placeholder="Voucher Code" value=""><button class="submitvoucher">Redeem</button>
            
        </div><div class="cart-total">

    <strong class="cart-total-title discount-title">Discount</strong>
    <span class="discount-price">$1.10</span>
</div><div class="cart-total">

    <strong class="cart-total-title">Total</strong>
    <span class="cart-total-price">$39.97</span>
</div>
        <button class="btn btn-primary btn-purchase" style="margin:auto;display:block" onclick="makeorder()" type="button">PURCHASE</button>
    </section>

    <title>Login</title>

<body class="background">

    <div class="container">

        <i style="font-size:25px;" class="fa fa-backward" aria-hidden="true" onclick="goBack()"></i><br />
        <hr />



        <form id="ChangeEmailForm" name="ChangeEmailForm">
            <div data-role="fieldcontainer">
                <!--<label for="txtOldEmail">Old Email</label>-->
                <input type="hidden" name="txtOldEmail" id="txtOldEmail" placeholder="Enter Old Email" required>
            </div>
            <div data-role="fieldcontainer">
                <label for="txtNewUsername">Email</label>
                <input type="text" name="txtNewEmail" id="txtNewEmail" placeholder="Enter New Email" onkeyup="manage(this)" required>
            </div><br />


            <button value="Update Email" id="btnSaveEmail" style="background-color:palevioletred;" disabled>Update Email</button>

            <script>

                function manage(txt) {

                    var bt = document.getElementById('btnSaveEmail');

                    if (txt.value != document.getElementById("txtOldEmail").value) {
                        bt.disabled = false;
                    }
                    else {
                        bt.disabled = true;
                    }

                }
            </script>

        </form>

        <hr />
        <form id="ChangePasswordForm" name="ChangePasswordForm">
            <div data-role="fieldcontainer">
                <label for="txtOldPassword">Old Password</label>
                <input type="password" name="txtOldPassword" id="txtOldPassword" placeholder="enter password"   required>
            </div>
            <div data-role="fieldcontainer">
                <label for="txtNewPassword">New Password</label>
                <input type="password" name="txtNewPassword" id="txtNewPassword" placeholder="enter password" required >
            </div>
            <div data-role="fieldcontainer">
                <label for="txtNewPasswordAgain">Re-Enter New Password</label>
                <input type="password" name="txtNewPasswordAgain" id="txtNewPasswordAgain" placeholder="enter password again" required>
            </div><br />

            <button value="Update Password" id="btnSavePassword" style="background-color:palevioletred;" disabled>Update Password</button>

        </form>




    </div>



    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="scripts/changepassword.js"></script>
    <script type="text/javascript" src="scripts/common.js"></script>

</body>
